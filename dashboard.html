<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #f4f6f8;
    }

    h1 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<h1>Your Products</h1>

<div class="grid">

  <div class="card" onclick="openHierarchy()">
    <h2>Hierarchy Demo</h2>
    <p>View interactive chart</p>
  </div>

  <div class="card disabled">
    <h2>Product 2</h2>
    <p>Coming soon</p>
  </div>

  <div class="card disabled">
    <h2>Product 3</h2>
    <p>Coming soon</p>
  </div>

</div>

<script>
const token = localStorage.getItem("token");

if (!token) {
  window.location.href = "login.html";
}
function openHierarchy() {
  window.location.href = "hierarchy.html";
}
</script>

</body>
</html>
