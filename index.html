<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive ONS radial chart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Interactive ONS radial chart</h1>
    <p>
      This visualization represents a hierarchy, with each segment sized proportionally to its value and
      color-coded by score.
    </p>
    <p>Segments further down the hierarchy can be clicked to explore the data.</p>

    <div class="controls">
      <label for="scoreSelector">Score:</label>
      <select id="scoreSelector">
        <option value="Score1">Score1</option>
        <option value="Score2">Score2</option>
      </select>
    </div>

    <div id="chart"></div>

    <!-- Kept for backwards-compat with your original file (not currently used by the script) -->
    <div id="my_dataviz"></div>

    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="script.js"></script>
  </body>
</html>
